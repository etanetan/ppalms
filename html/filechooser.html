<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>File Selection</title>
	</head>

	<body>
		<button
			id="BackButton"
			type="Back"
			onclick="window.location.assign('../index.html');"
		>
			Back
		</button>

		<h1>File Selection</h1>
			<button onclick="uploadFile();" accept=".txt,.doc,.docx,application/msword,text/plain,.html,.css,.js,.java,.c,.cc,.cpp,.py,.xhtml,.php,.h,.swift,.sh,.vb,.md"> Upload File</button>
			<button id="submitButton" onclick="save(), window.location.assign('./annotations.html')"> Submit </button>	
			<h2>File Contents:</h2>
			<pre id="fileSpace" contenteditable></pre>
		<script type="text/javascript" src="../js/annotationsFunctions.js"></script>
	</body>
</html>
