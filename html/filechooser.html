<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>File Selection</title>
        <script
			type="text/javascript"
			src="../js/annotationsFunctions.js"
		></script>
	</head>

	<body>
		<button
			id="BackButton"
			type="Back"
			onclick="window.location.assign('../index.html');"
		>
			Back
		</button>

		<h1>File Selection</h1>
        <!-- These two buttons trace back to the user file upload design element -->
		<form action="annotations.html">
			<input
				type="file"
				id="myFile"
				name="filename"
				onclick="uploadFile()"
			/>
			<!-- ^accept = "text/*" -->
			<button type="submit" onclick="save()">Submit</button>
			<pre id="fileSpace" contenteditable></pre>
		</form>

		
	</body>
</html>
