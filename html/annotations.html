<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Annotations</title>
		<link rel="stylesheet" href="../css/style.css">
		<script
			type="text/javascript"
			src="../js/annotationsFunctions.js"
		></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<link rel="stylesheet" href="../css/style.css">
	</head>

	<body onload="logJSON();addAnnotationLines();">
		<h3>
			<button
				class="btn btn-secondary btn-lg"
				id="backButton"
				type="Back"
				onclick="window.location.assign('./filechooser.html');"
			>
				Back
			</button>
			<button
				class="btn btn-secondary btn-lg"
				id="loginButton"
				type="submit"
				onclick="save();window.location.assign('./generateProblems.html');"
			>
				Continue
			</button>
		</h3>
		<h1>Annotations Page</h1>

		<div class="split right">
			<div class="centered" id="toolContents">

		<input type="text" id="relatedLines" placeholder="i.e. 0, 4, 6, 7">
		<h2><button class="btn btn-primary btn-lg" id="groupLinesButton" onclick="addRelatedLines()">Group Lines</button></h2><br>

		<input type="text" id="includeLines" placeholder="i.e. 0, 4, 6, 7">
		<h2><button class="btn btn-primary btn-lg" id="includeButton" onclick="includeLines()">Include Lines</button></h2><br>

		<input type="text" id="excludeLines" placeholder="i.e. 0, 4, 6, 7">
		<h2><button class="btn btn-primary btn-lg" id="excludeButton" onclick="excludeLines()">Exclude Lines</button></h2>

		<label for="fname">Remove commented lines:</label>
		<input type="text" id="fname" name="fname" placeholder="comment char/value">
		<button class="btn btn-secondary btn-lg" id="removeCommentsButton" onclick="removeComments()">GO</button><br><br>
		<h2><button class="btn btn-primary btn-lg" id="cleanButton" onclick="cleanEmptyContents()">Remove Empty Lines</button></h2><br>
		<h2><button class="btn btn-primary btn-lg" id="resetButton" onclick="resetSelections(true)">Reset Selections</button></h2>
	</div>
	</div>
		<div class="split left">
			<div class="centered" id="displayContents">
			</div>
		</div>

	</body>
</html>
