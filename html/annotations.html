<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Annotations</title>
		<link rel="stylesheet" href="../css/style.css">
		<script
			type="text/javascript"
			src="../js/annotationsFunctions.js"
		></script>
	</head>
	<body onload="logJSON();addAnnotationLines();">
		<h3>
			<button
				id="BackButton"
				type="Back"
				onclick="window.location.assign('./filechooser.html');"
			>
				Back
			</button>
			<button
				id="loginButton"
				type="submit"
				onclick="save();window.location.assign('./generateProblems.html');"
			>
				Continue
			</button>
		</h3>
		<h1>Annotations Page</h1>

		<input type="text" id="relatedLines" placeholder="i.e. 0, 4, 6, 7">
		<h2><button id="groupLinesButton" onclick="addRelatedLines()">Group Lines</button></h2>

		<input type="text" id="includeLines" placeholder="i.e. 0, 4, 6, 7">
		<h2><button id="includeButton" onclick="includeLines()">Include Lines</button></h2>

		<input type="text" id="excludeLines" placeholder="i.e. 0, 4, 6, 7">
		<h2><button id="excludeButton" onclick="excludeLines()">Exclude Lines</button></h2>

		<label for="fname">Remove commented lines:</label>
		<input type="text" id="fname" name="fname" placeholder="comment char/value">
		<button id="removeCommentsButton" onclick="removeComments()">GO</button><br>
		<h2><button id="cleanButton" onclick="cleanEmptyContents()">Remove Empty Lines</button></h2>
		<h2><button id="resetButton" onclick="resetSelections(true)">Reset Selections</button></h2>

		<div id="displayContents"></div>
	</body>
</html>
