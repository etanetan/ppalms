<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Annotations</title>
		<link rel="stylesheet" href="../css/style.css">
		<script
			type="text/javascript"
			src="../js/annotationsFunctions.js"
		></script>
	</head>
	<body onload="logJSON();addAnnotationLines();">
		<h1>Annotations Page</h1>
		<h2>
			<label for="tools">Choose a Tool:</label>

			<select name="Parson Problem" id="PPALMS">
				<option
					value="Include/Exclude Lines"
					onselect="toggleIncluded()"
				>
					Group Lines
				</option>
				<option value="Group Lines" onselect="addRelatedLines()">
					Exclude Lines
				</option>
			</select>
		</h2>
		<h2><button id="reRender" onclick="addAnnotationLines()">Rerender Lines</button></h2>
		<h2><button id="resetButton" onclick="resetSelections()">Reset Selections</button></h2>
		<h2><button id="cleanButton" onclick="cleanEmptyContents()">Remove Empty Lines</button></h2>
		<h3>
			<button
				id="BackButton"
				type="Back"
				onclick="window.location.assign('./filechooser.html');"
			>
				Back
			</button>
			<button
				id="loginButton"
				type="submit"
				onclick="window.location.assign('./JSONDisplayer.html');"
			>
				Continue
			</button>
		</h3>
		<div id="displayContents"></div>
	</body>
</html>
