<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PPALMS 0.1</title>
		<script
			type="text/javascript"
			src="./js/annotationsFunctions.js"
		></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<link rel="stylesheet" href="../css/style.css">
	</head>
	<body onload="clearLocalStorage();">
		<h1>Home Page</h1>
		<form action="">
			<div class="container">
				<label for="uname"><b>Username</b></label>
				<input
					type="text"
					placeholder="Enter Username"
					name="uname"
					required
				/>

				<label for="psw"><b>Password</b></label>
				<input
					type="password"
					placeholder="Enter Password"
					name="psw"
					required
				/>
				<button
					class="btn btn-secondary btn-lg"
					id="loginButton"
					type="submit"
					onclick="window.location.assign('html/filechooser.html');"
				>
					Login
				</button>
				<label>
					<input type="checkbox" checked="checked" name="remember" />
					Remember me
				</label>
			</div>

			<div class="container" style="background-color: #f1f1f1">
				<button id="backButton" type="button" class="btn btn-secondary btn-md">Cancel</button>
				<span class="psw">Forgot <a href="#">password?</a></span>
			</div>
		</form>
	</body>
</html>
